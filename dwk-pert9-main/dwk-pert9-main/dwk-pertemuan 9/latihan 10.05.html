<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title> Jquery Menghitung Luas Persegi </title>
</head>

    <h3>Hitung Luas Persegi</h3>

    <div> Niali Lebar<input type="text" id="txLebar"></div>

    <script>
    $(function()

            let pj=$('txPanjang').val()
            let lb=$('txLebar').val()
            let Luas=pj*lb
            let info= "Hitung Luas Persegi <br>"
            info+="Nilai Panjang:"+pj+"<br>"
            info+="Nilai Lebar:"+lb+"<br>"
            info+="Luas= Panjang x Lebar<br>"
            info+="Luas= " +pj+"X"+lb+"<br>"
            info+="Luas="+luas
        })



       

    </script>
</body>
</html>
